<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/inputs.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/cadastro.css" />
    <title>Registre-se</title>
</head>

<body>

    <section class="register-container">
        <img src="https://source.unsplash.com/400x550/?library" alt="Imagem aleatoria" />
        <div>
            <h2>Registre-se</h2>
            <form action="/controller/">
                <input class="input-text" type="text" placeholder="Nickname" required name="nick" />
                <input class="input-text" type="password" placeholder="Senha" required name="senha" minlength="6" />
                <input class="input-text" type="E-mail" placeholder="Email" required name="email" />
                <input class="button" value="Registrar-se" />
            </form>
        </div>

    </section>
</body>

</html>
